<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
        
    <div class="portion">
        <h1>Attendance Sheet</h1>  
        <div class="under-portion">
               
            <div class="headings">
                <h3>Name</h3>
                <h3>Roll No</h3>
            </div>
            <div class="details">
        <div><br><span id="student-name"></span></div>
        <div><br><span id="RollNo"></span></div>
    </div>
        </div>
    
        </div>

   

    <div class="teacher-container">
        <h1>Teacher Profiles</h1>
        <div class="teacher-list">
            <div class="teacher-card" onclick="showProfile(0)">
                <img src="./teacher-1.jpg" alt="Teacher 1">
                <button onclick="showProfile(0)" class="pro-button">Click here to see profile</button>
                <h2>Teacher 1</h2>
            </div>
            <div class="teacher-card" onclick="showProfile(1)">
                <img src="./teacher-2.jpg" alt="Teacher 2">
                <button onclick="showProfile(1)" class="pro-button">Click here to see profile</button>

                <h2>Teacher 2</h2>
            </div>
            <div class="teacher-card" onclick="showProfile(2)">
                <img src="./teacher-3.jpg" alt="Teacher 3">
                <button onclick="showProfile(2)" class="pro-button">Click here to see profile</button>

                <h2>Teacher 3</h2>
            </div>
            <div class="teacher-card" onclick="showProfile(3)">
                <img src="./teacher-4.jpg" alt="Teacher 4">
                <button onclick="showProfile(3)" class="pro-button">Click here to see profile</button>

                <h2>Teacher 4</h2>
            </div>
            <div class="teacher-card" onclick="showProfile(4)">
                <img src="./teacher-5.avif" alt="Teacher 5">
                <button onclick="showProfile(4)" class="pro-button">Click here to see profile</button>

                <h2>Teacher 5</h2>
            </div>
            <div class="teacher-card" onclick="showProfile(5)">
                <img src="./teacher-6.avif" alt="Teacher 6">
                <button onclick="showProfile(5)" class="pro-button">Click here to see profile</button>

                <h2>Teacher 6</h2>
            </div>
        </div>
        <div class="teacher-profile">
            <div class="profile-content">
                <img src="" alt="" id="profile-image">
                <h2 id="profile-name"></h2>
                <p id="profile-info"></p>
                <div id="batch"></div>
            </div>
            <button class="close-button" onclick="closeProfile()">Close profile</button>

        </div>
    </div>


        
    <script type="module" src="./app.js"></script>
    <script src="./attendance.js"></script>
    <script src="./student.js"></script>
</body>
</html>
